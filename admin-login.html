<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    .admin-login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }
    .admin-login-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .admin-lock-icon {
      font-size: 3rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1rem;
    }
    .admin-title {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .admin-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-lock-icon">
        <i class="ri-shield-lock-fill"></i>
      </div>
      <h1 class="admin-title">Admin Access</h1>
      <p class="admin-subtitle">Nortava Control Center</p>

      <form id="adminLoginForm">
        <div class="input-group" style="margin-bottom: 1.5rem;">
          <label for="adminEmail">Email</label>
          <div class="input-icon">
            <i class="ri-mail-line"></i>
            <input type="email" id="adminEmail" class="input" placeholder="admin@nortava.com" required>
          </div>
        </div>

        <div class="input-group" style="margin-bottom: 2rem;">
          <label for="adminPassword">Password</label>
          <div class="input-icon">
            <i class="ri-lock-line"></i>
            <input type="password" id="adminPassword" class="input" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 1rem;">
          <i class="ri-login-box-line"></i> Enter Admin Panel
        </button>

        <button type="button" class="btn btn-ghost" style="width: 100%;" onclick="window.location.href='/'">
          <i class="ri-home-line"></i> Back to Home
        </button>
      </form>

      <p style="text-align: center; color: var(--text-tertiary); font-size: 0.85rem; margin-top: 2rem;">
        <i class="ri-shield-check-line"></i> Restricted access - Authorized personnel only
      </p>
    </div>
  </div>

  <script type="module">
    import { loginUser } from './src/auth/auth.js';
    import { showToast } from './src/utils/toast.js';

    const ADMIN_EMAIL = 'douglasnkowo3036@gmail.com';
    const ADMIN_PASSWORD = '#Br@@115g00d0145';

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      if (email !== ADMIN_EMAIL || password !== ADMIN_PASSWORD) {
        showToast('Access Denied', 'Invalid admin credentials', 'error');
        return;
      }

      try {
        const { data, error } = await loginUser(email, password);
        
        if (error) {
          showToast('Login Failed', error.message, 'error');
          return;
        }

        if (data?.user) {
          localStorage.setItem('nortava-admin-session', JSON.stringify({
            userId: data.user.id,
            email: data.user.email,
            accessLevel: 'admin',
            loginTime: new Date().toISOString()
          }));
          
          showToast('Success', 'Admin access granted', 'success');
          setTimeout(() => {
            window.location.href = '/admin/dashboard.html';
          }, 1000);
        }
      } catch (err) {
        showToast('Error', 'Authentication failed', 'error');
      }
    });
  </script>
</body>
</html>
