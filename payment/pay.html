<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">
        <img src="assets/images/logo/nortava-logo.jpg" alt="Nortava">
        <span>Nortava</span>
      </a>
      <nav class="nav">
        <div class="nav-actions">
          <button class="theme-toggle" aria-label="Toggle theme">
            <i class="ri-moon-line"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main style="padding: 8rem 0 4rem;">
    <div class="container" style="max-width: 600px;">
      <div class="card" style="padding: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
          <div style="width: 80px; height: 80px; background: rgba(37, 99, 235, 0.1); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
            <i class="ri-lock-unlock-line" style="font-size: 2rem; color: var(--primary);"></i>
          </div>
          <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Unlock Contact</h1>
          <p style="color: var(--text-secondary);">Pay to access the landlord's contact details</p>
        </div>

        <div style="background: var(--bg-secondary); padding: 1.25rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="color: var(--text-secondary);">Unlock Fee</span>
            <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">$2.50</span>
          </div>
        </div>

        <h3 style="font-size: 1.125rem; margin-bottom: 1rem;">Select Payment Method</h3>
        <form id="paymentForm">
          <div class="payment-methods-grid">
            <label class="payment-option selected">
              <input type="radio" name="method" value="ecocash" checked>
              <img src="/assets/images/payments/ecocash.png" alt="EcoCash" class="payment-logo">
              <div class="payment-option-info">
                <h4>EcoCash</h4>
                <p>Pay via EcoCash</p>
              </div>
            </label>
            <label class="payment-option">
              <input type="radio" name="method" value="onemoney">
              <img src="/assets/images/payments/onemoney.png" alt="OneMoney" class="payment-logo">
              <div class="payment-option-info">
                <h4>OneMoney</h4>
                <p>Pay via OneMoney</p>
              </div>
            </label>
            <label class="payment-option">
              <input type="radio" name="method" value="mukuru">
              <img src="/assets/images/payments/mukuru.png" alt="Mukuru" class="payment-logo">
              <div class="payment-option-info">
                <h4>Mukuru</h4>
                <p>Pay via Mukuru</p>
              </div>
            </label>
            <label class="payment-option">
              <input type="radio" name="method" value="innbucks">
              <img src="/assets/images/payments/innbucks.png" alt="InnBucks" class="payment-logo">
              <div class="payment-option-info">
                <h4>InnBucks</h4>
                <p>Pay via InnBucks</p>
              </div>
            </label>
          </div>

          <div class="input-group" style="margin-top: 1.5rem;">
            <label for="phone">Your Phone Number</label>
            <div class="input-icon">
              <i class="ri-phone-line"></i>
              <input type="tel" id="phone" class="input" placeholder="+263 77 123 4567" required>
            </div>
          </div>

          <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
              <i class="ri-secure-payment-line"></i> Pay $2.50
            </button>
            <a href="javascript:history.back()" class="btn btn-ghost" style="width: 100%; margin-top: 0.5rem;">Cancel</a>
          </div>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border); text-align: center;">
          <div style="display: flex; justify-content: center; gap: 2rem; color: var(--text-tertiary); font-size: 0.875rem;">
            <span><i class="ri-shield-check-line"></i> Secure</span>
            <span><i class="ri-lock-line"></i> Encrypted</span>
            <span><i class="ri-verified-badge-line"></i> Verified</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/core/main.js"></script>
  <script type="module" src="/core/payments/payments.js"></script>
</body>
</html>
