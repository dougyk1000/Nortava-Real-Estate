<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <img src="/assets/images/logo/nortava-logo.jpg" alt="Nortava" style="height: 48px;">
        </a>
        <h1>Welcome Back</h1>
        <p>Sign in to your Nortava account</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-icon">
            <i class="ri-mail-line"></i>
            <input type="email" id="email" class="input" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="ri-lock-line"></i>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label class="checkbox-group">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" style="color: var(--primary); font-size: 0.875rem;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">
          <i class="ri-login-box-line"></i> Sign In
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/auth/register.html">Create one</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/auth/auth.js"></script>
</body>
</html>
