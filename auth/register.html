<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <img src="/assets/images/logo/nortava-logo.jpg" alt="Nortava" style="height: 48px;">
        </a>
        <h1>Create Account</h1>
        <p>Join Nortava today</p>
      </div>

      <form class="auth-form" id="registerForm">
        <div class="input-group">
          <label>I am a:</label>
          <div class="role-select">
            <label class="role-option active">
              <input type="radio" name="role" value="tenant" checked>
              <i class="ri-user-line"></i>
              <span>Tenant / Buyer</span>
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="landlord">
              <i class="ri-home-line"></i>
              <span>Landlord / Seller</span>
            </label>
          </div>
        </div>

        <div class="input-group">
          <label for="name">Full Name</label>
          <div class="input-icon">
            <i class="ri-user-3-line"></i>
            <input type="text" id="name" class="input" placeholder="Your full name" required>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-icon">
            <i class="ri-mail-line"></i>
            <input type="email" id="email" class="input" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <div class="input-icon">
            <i class="ri-phone-line"></i>
            <input type="tel" id="phone" class="input" placeholder="+263 77 123 4567">
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="ri-lock-line"></i>
            <input type="password" id="password" class="input" placeholder="Create a strong password" required minlength="8">
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-icon">
            <i class="ri-lock-check-line"></i>
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm your password" required>
          </div>
        </div>

        <label class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <span>I agree to the <a href="/legal/terms.html" style="color: var(--primary);">Terms of Service</a> and <a href="/legal/privacy.html" style="color: var(--primary);">Privacy Policy</a></span>
        </label>

        <button type="submit" class="btn btn-primary btn-lg">
          <i class="ri-user-add-line"></i> Create Account
        </button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/auth/login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script type="module" src="/core/main.js"></script>
  <script type="module" src="/core/auth/auth.js"></script>
</body>
</html>
