<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Listings - Admin - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">
        <img src="/assets/images/logo/nortava-logo.jpg" alt="Nortava">
        <span>Nortava</span>
      </a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="/admin/index.html" class="nav-link">Dashboard</a></li>
          <li><a href="/admin/listings.html" class="nav-link active">Listings</a></li>
          <li><a href="/admin/verify-landlords.html" class="nav-link">Landlords</a></li>
          <li><a href="/admin/reports.html" class="nav-link">Reports</a></li>
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" aria-label="Toggle theme"><i class="ri-moon-line"></i></button>
          <button class="btn btn-ghost" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="dashboard-layout">
    <div class="dashboard-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item">
            <a href="/admin/index.html" class="sidebar-link">
              <i class="ri-dashboard-line"></i>
              <span>Overview</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/admin/verify-landlords.html" class="sidebar-link">
              <i class="ri-user-settings-line"></i>
              <span>Verify Landlords</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/admin/listings.html" class="sidebar-link active">
              <i class="ri-home-line"></i>
              <span>Manage Listings</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/admin/reports.html" class="sidebar-link">
              <i class="ri-flag-line"></i>
              <span>Reports</span>
            </a>
          </li>
        </ul>
      </aside>

      <main class="dashboard-main">
        <div class="dashboard-header">
          <h1 class="dashboard-title">Manage Listings</h1>
        </div>

        <div class="card">
          <div id="listingsList">
            <p style="text-align: center; color: var(--text-tertiary); padding: 2rem;">Loading listings...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/core/main.js"></script>
  <script type="module">
    import { getAllListings, deleteListing, getCurrentUser } from '/core/api/api.js';
    import { showToast } from '/core/utils/toast.js';
    import { logout } from '/core/auth/auth.js';
    window.logout = logout;

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (!user || user.role !== 'admin') {
        window.location.href = '/';
        return;
      }
      loadListings();
    });

    async function loadListings() {
      const { data: listings } = await getAllListings();
      const container = document.getElementById('listingsList');
      
      if (!listings || listings.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: 2rem;">No listings found</p>';
        return;
      }

      container.innerHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Price</th>
              <th>Location</th>
              <th>Landlord</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${listings.map(listing => `
              <tr>
                <td>${listing.title}</td>
                <td>${listing.type === 'sale' ? 'For Sale' : 'For Rent'}</td>
                <td>$${listing.price}</td>
                <td>${listing.location}</td>
                <td>${listing.users?.name || 'N/A'}</td>
                <td>
                  <a href="/listing.html?id=${listing.id}" class="btn btn-sm btn-secondary">View</a>
                  <button class="btn btn-sm btn-danger" onclick="removeListing('${listing.id}')">Delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    window.removeListing = async function(listingId) {
      if (!confirm('Are you sure you want to delete this listing?')) return;
      
      const { error } = await deleteListing(listingId);
      if (error) {
        showToast('Error', 'Failed to delete listing', 'error');
        return;
      }
      
      showToast('Deleted', 'Listing removed', 'success');
      loadListings();
    };
  </script>
</body>
</html>
