<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">
        <img src="/assets/images/logo/nortava-logo.jpg" alt="Nortava">
        <span>Nortava</span>
      </a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="/dashboard/landlord.html" class="nav-link">Dashboard</a></li>
          <li><a href="/dashboard/landlord-add.html" class="nav-link">Add Listing</a></li>
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" aria-label="Toggle theme"><i class="ri-moon-line"></i></button>
          <button class="btn btn-ghost" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="dashboard-layout">
    <div class="dashboard-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item">
            <a href="/dashboard/landlord.html" class="sidebar-link">
              <i class="ri-dashboard-line"></i>
              <span>Overview</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/dashboard/landlord-add.html" class="sidebar-link">
              <i class="ri-add-circle-line"></i>
              <span>Add Listing</span>
            </a>
          </li>
        </ul>
      </aside>

      <main class="dashboard-main">
        <div class="dashboard-header">
          <h1 class="dashboard-title">Edit Listing</h1>
        </div>

        <form class="card" id="editListingForm" style="max-width: 800px;">
          <h2 style="font-size: 1.25rem; margin-bottom: 1.5rem;">Property Details</h2>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="input-group" style="grid-column: span 2;">
              <label for="title">Property Title</label>
              <input type="text" id="title" class="input" required>
            </div>

            <div class="input-group">
              <label for="type">Listing Type</label>
              <select id="type" class="input" required>
                <option value="rent">For Rent</option>
                <option value="sale">For Sale</option>
              </select>
            </div>

            <div class="input-group">
              <label for="price">Price (USD)</label>
              <input type="number" id="price" class="input" required min="1">
            </div>

            <div class="input-group">
              <label for="rooms">Bedrooms</label>
              <select id="rooms" class="input" required>
                <option value="1">1 Bedroom</option>
                <option value="2">2 Bedrooms</option>
                <option value="3">3 Bedrooms</option>
                <option value="4">4 Bedrooms</option>
                <option value="5">5+ Bedrooms</option>
              </select>
            </div>

            <div class="input-group">
              <label for="bathrooms">Bathrooms</label>
              <select id="bathrooms" class="input">
                <option value="1">1 Bathroom</option>
                <option value="2">2 Bathrooms</option>
                <option value="3">3+ Bathrooms</option>
              </select>
            </div>

            <div class="input-group">
              <label for="size">Size (sqft)</label>
              <input type="number" id="size" class="input">
            </div>

            <div class="input-group">
              <label for="location">Location in Norton</label>
              <input type="text" id="location" class="input" required>
            </div>

            <div class="input-group" style="grid-column: span 2;">
              <label for="description">Description</label>
              <textarea id="description" class="input" rows="5" required></textarea>
            </div>
          </div>

          <div style="margin-top: 2rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="ri-save-line"></i> Save Changes
            </button>
            <button type="button" class="btn btn-danger btn-lg" id="deleteBtn">
              <i class="ri-delete-bin-line"></i> Delete Listing
            </button>
            <a href="/dashboard/landlord.html" class="btn btn-secondary btn-lg">Cancel</a>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    import { getListingById, updateListing, deleteListing, getCurrentUser } from '/src/api/api.js';
    import { showToast } from '/src/utils/toast.js';
    import { logout } from '/src/auth/auth.js';
    window.logout = logout;

    const params = new URLSearchParams(window.location.search);
    const listingId = params.get('id');

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = '/auth/login.html';
        return;
      }
      if (!listingId) {
        window.location.href = '/dashboard/landlord.html';
        return;
      }
      loadListing();
    });

    async function loadListing() {
      const { data: listing, error } = await getListingById(listingId);
      if (error || !listing) {
        showToast('Error', 'Listing not found', 'error');
        window.location.href = '/dashboard/landlord.html';
        return;
      }

      document.getElementById('title').value = listing.title;
      document.getElementById('type').value = listing.type;
      document.getElementById('price').value = listing.price;
      document.getElementById('rooms').value = listing.rooms;
      document.getElementById('bathrooms').value = listing.bathrooms || 1;
      document.getElementById('size').value = listing.size || '';
      document.getElementById('location').value = listing.location;
      document.getElementById('description').value = listing.description;
    }

    document.getElementById('editListingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span> Saving...';

      const updates = {
        title: document.getElementById('title').value,
        type: document.getElementById('type').value,
        price: parseFloat(document.getElementById('price').value),
        rooms: parseInt(document.getElementById('rooms').value),
        bathrooms: parseInt(document.getElementById('bathrooms').value),
        size: document.getElementById('size').value || null,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      };

      const { error } = await updateListing(listingId, updates);

      if (error) {
        showToast('Error', error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="ri-save-line"></i> Save Changes';
        return;
      }

      showToast('Success', 'Listing updated successfully', 'success');
      setTimeout(() => {
        window.location.href = '/dashboard/landlord.html';
      }, 1500);
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this listing?')) return;
      
      const { error } = await deleteListing(listingId);
      if (error) {
        showToast('Error', 'Failed to delete listing', 'error');
        return;
      }
      
      showToast('Deleted', 'Listing has been removed', 'success');
      setTimeout(() => {
        window.location.href = '/dashboard/landlord.html';
      }, 1500);
    });
  </script>
</body>
</html>
