<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlocked Contacts - Nortava</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">
        <img src="/assets/images/logo/nortava-logo.jpg" alt="Nortava">
        <span>Nortava</span>
      </a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="/listings.html" class="nav-link">Browse</a></li>
          <li><a href="/dashboard/tenant.html" class="nav-link">Dashboard</a></li>
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" aria-label="Toggle theme"><i class="ri-moon-line"></i></button>
          <button class="btn btn-ghost" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="dashboard-layout">
    <div class="dashboard-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item">
            <a href="/dashboard/tenant.html" class="sidebar-link">
              <i class="ri-dashboard-line"></i>
              <span>Overview</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/dashboard/tenant-saved.html" class="sidebar-link">
              <i class="ri-heart-line"></i>
              <span>Saved Listings</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/dashboard/tenant-unlocked.html" class="sidebar-link active">
              <i class="ri-lock-unlock-line"></i>
              <span>Unlocked Contacts</span>
            </a>
          </li>
          <div class="sidebar-divider"></div>
          <li class="sidebar-item">
            <a href="/listings.html" class="sidebar-link">
              <i class="ri-search-line"></i>
              <span>Browse Properties</span>
            </a>
          </li>
        </ul>
      </aside>

      <main class="dashboard-main">
        <div class="dashboard-header">
          <h1 class="dashboard-title">Unlocked Contacts</h1>
        </div>

        <div id="unlockedContacts">
          <div class="empty-state">
            <i class="ri-lock-unlock-line" style="font-size: 3rem;"></i>
            <h3>No Unlocked Contacts</h3>
            <p>Landlord contacts you unlock will appear here permanently.</p>
            <a href="/listings.html" class="btn btn-primary" style="margin-top: 1rem;">
              <i class="ri-search-line"></i> Find Properties
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    import { getUnlockedContacts, getCurrentUser } from '/src/api/api.js';
    import { logout } from '/src/auth/auth.js';
    window.logout = logout;

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = '/auth/login.html';
        return;
      }
      loadUnlockedContacts();
    });

    async function loadUnlockedContacts() {
      const { data: unlocks } = await getUnlockedContacts();
      const container = document.getElementById('unlockedContacts');
      
      if (!unlocks || unlocks.length === 0) return;

      container.innerHTML = `
        <div style="display: flex; flex-direction: column; gap: 1rem;">
          ${unlocks.map(unlock => {
            const listing = unlock.listings;
            const landlord = listing?.users;
            return `
              <div class="card" style="display: flex; gap: 1.5rem; align-items: center;">
                <div style="flex: 1;">
                  <h3 style="margin-bottom: 0.5rem;">${listing?.title || 'Property'}</h3>
                  <p style="color: var(--text-tertiary); font-size: 0.875rem;">
                    <i class="ri-map-pin-line"></i> ${listing?.location || 'N/A'}
                  </p>
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.5rem; text-align: right;">
                  <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="ri-user-line" style="color: var(--primary);"></i>
                    <span>${landlord?.name || 'Landlord'}</span>
                  </div>
                  <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="ri-phone-line" style="color: var(--primary);"></i>
                    <span>${landlord?.phone || 'N/A'}</span>
                  </div>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                  <a href="tel:${landlord?.phone}" class="btn btn-sm btn-primary">
                    <i class="ri-phone-fill"></i> Call
                  </a>
                  <a href="https://wa.me/${landlord?.phone?.replace(/[^0-9]/g, '')}" class="btn btn-sm btn-success" target="_blank">
                    <i class="ri-whatsapp-fill"></i> WhatsApp
                  </a>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }
  </script>
</body>
</html>
